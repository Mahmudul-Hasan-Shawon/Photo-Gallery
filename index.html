<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Download Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">PhotoGallery</h1>
            <nav>
                <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Gallery</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-600 text-white text-center py-16">
        <h2 class="text-4xl font-bold mb-4">Explore Stunning Photos</h2>
        <p class="text-lg mb-6">Download your favorite images with one click</p>
        <a href="#gallery" class="bg-white text-blue-600 px-6 py-2 rounded-full font-medium hover:bg-gray-200">Browse
            Gallery</a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-12">
        <div class="container mx-auto">
            <h3 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Photo Gallery</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">

                <!-- Photo Card -->
                <div class="relative group">
                    <img src="./2150718013.jpg" alt="Random Photo"
                        class="w-full h-60 object-cover rounded-lg shadow-md group-hover:opacity-80 transition duration-300">
                    <div
                        class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-300">
                        <a href="./2150718013.jpg" download
                            class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-600 hover:text-white">
                            Download
                        </a>
                    </div>
                </div>

                <!-- Repeat Photo Cards -->
                <div class="relative group">
                    <img src="./2151053827.jpg" alt="Random Photo"
                        class="w-full h-60 object-cover rounded-lg shadow-md group-hover:opacity-80 transition duration-300">
                    <div
                        class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-300">
                        <a href="./2151053827.jpg" download
                            class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-600 hover:text-white">
                            Download
                        </a>
                    </div>
                </div>

                <!-- Add More Photo Cards -->
                <div class="relative group">
                    <img src="./2151053841.jpg" alt="Random Photo"
                        class="w-full h-60 object-cover rounded-lg shadow-md group-hover:opacity-80 transition duration-300">
                    <div
                        class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-300">
                        <a href="./2151053841.jpg" download
                            class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-600 hover:text-white">
                            Download
                        </a>
                    </div>
                </div>

                <div class="relative group">
                    <img src="./2151053854.jpg" alt="Random Photo"
                        class="w-full h-60 object-cover rounded-lg shadow-md group-hover:opacity-80 transition duration-300">
                    <div
                        class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-300">
                        <a href="./2151053854.jpg" download
                            class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-600 hover:text-white">
                            Download
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6">
        <p>&copy; 2024 PhotoGallery. All Rights Reserved.</p>
    </footer>

</body>

</html>
